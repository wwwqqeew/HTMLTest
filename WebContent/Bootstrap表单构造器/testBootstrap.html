<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Bootstrap表单构造器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="bootstrap.css" rel="stylesheet">

<link href="bootstrap-responsive.css" rel="stylesheet">

<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
	padding-bottom: 10px;
}

.container-fluid {
	z-index: 999;
	position: absolute;
}
</style>
</head>

<body>
	<div id="mapdiv" style="top: 0px; float: left; height: 100%; width: 100%; background-color: blue; position: absolute; z-index: 9;"></div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="col">
			<form class="form-search">
				<input class="input-medium search-query" type="text" /> <button type="submit" class="btn">查找</button>
			</form>
		</div>
		<div class="col btn-group">
				 <button class="btn">Action</button> <button data-toggle="dropdown" class="btn dropdown-toggle"><span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li>
						<a href="#">操作</a>
					</li>
					<li>
						<a href="#">设置栏目</a>
					</li>
					<li>
						<a href="#">更多设置</a>
					</li>
					<li class="divider">
					</li>
					<li class="dropdown-submenu">
						 <a tabindex="-1" href="#">更多选项</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">操作</a>
							</li>
							<li>
								<a href="#">设置栏目</a>
							</li>
							<li>
								<a href="#">更多设置</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
	</div>
</div>


	<script src="js/jquery-1.9.0.js"></script>

	<script src="js/RMap5.js" type="text/javascript"></script>
	<script language="JavaScript">
		$(document).ready(
				function() {
					//创建一个RMap对象
					window.map = new RMap(document.getElementById("mapdiv"),
							116, 40, 8, $('#mapdiv').width(), $('#mapdiv')
									.height());

					var rmap = window.map;

					//显示地图
					rmap.show();

					//新建一个标注
					var pointMarker = new RPointMarker(116, 40,
							"./image/icon_0.png", 2, 2, 30, 30);

					//将标注添加入 rmap对象
					rmap.addMarker(pointMarker);

					//新建一个标注
					var pointMarker = new RPointMarker(116, 39.9,
							"./image/icon_0.png", 2, 2, 30, 30);

					//将标注添加入 rmap对象
					rmap.addMarker(pointMarker);

					//刷新地图
					rmap.refresh();
				});
	</script>
	<script src="bootstrap.js"></script>
	<script src="Tdrag.min.js"></script>
	<script src="fb.js"></script>
</body>
</html>
