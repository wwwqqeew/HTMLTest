<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Bootstrap表单构造器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap.css" rel="stylesheet">

    <link href="bootstrap-responsive.css" rel="stylesheet">

	 <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        padding-bottom: 10px;
      }

    </style>
  </head>

  <body >
        <div id="mapdiv" style="top: 0px;float:left;height:100%;width:100%;background-color: blue;position: absolute;z-index: 9;"></div>
    
<iframe src="iframe.html" name="iframe1" id="iframe1" width="700" height="300" frameborder="0" scrolling="auto"></iframe>
<div id="drag" style=" width: 600px; height: 500px;top: 100px;position: absolute; right: 0px;background-color: wheat;z-index: 10;"><div id="drag-title"> <h2 style="text-align: center;cursor: move;">拖拽 </h2></div> </div>


		<script src="js/jquery-1.9.0.js"></script>

		 <script src="js/RMap5.js" type="text/javascript"></script>
<script language="JavaScript">
$(document).ready(function(){ 
	 //创建一个RMap对象
	window.map = new RMap(document.getElementById("mapdiv"), 116, 40, 8, $('#mapdiv').width(), $('#mapdiv').height());
	  
	var rmap = window.map;
	
	//显示地图
	rmap.show();
	
	//新建一个标注
	var pointMarker = new RPointMarker( 116, 40, "./image/icon_0.png", 2, 2, 30, 30);
	
	//将标注添加入 rmap对象
	rmap.addMarker(pointMarker);

		//新建一个标注
	var pointMarker = new RPointMarker( 116, 39.9, "./image/icon_0.png", 2, 2, 30, 30);
	
	//将标注添加入 rmap对象
	rmap.addMarker(pointMarker);
	
	//刷新地图
	rmap.refresh();
});
</script>
        <script src="bootstrap.js"></script>
		<script src="Tdrag.min.js"></script>
        <script src="fb.js"></script>
</body></html>
