<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript" src="jquery.json-2.4.min.js"></script>
<script type="text/javascript" src="plan.js"></script>
<body>
<div class='main'></div>
</body>
<script type="text/javascript">
    $(function () {
		var allCode = ddd(1,1);
		var html = "";
		for (var int = 0; int < allCode.length; int++) {
			var province = allCode[int];
			var provinceName = allCode[int]['name'];
			html += (provinceName +"<br>");
			for (var int2 = 0; int2 < province['cityLists'].length; int2++) {
				var city = province['cityLists'][int2];
				var cityName = province['cityLists'][int2]['name'];
				html += (cityName +"<br>");
				for (var int3 = 0; int3 < city['cityLists'].length; int3++) {
					html += (city['cityLists'][int3]['name'] +"<br>");
				}
			}
		}
    	$(".main").append(html);
    	//alert( $.toJSON(ddd(1,1)));
    });
</script>
</html>
